<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="gallery.css">

    <link href="dist/css/lightbox.css" rel="stylesheet">
</head>
<body>

    <div id="poza1">
        <img id="imageDisplay" src="A310.jpg" alt="A310" width="300">
